<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typography</title>
    <style>
        .q{
            font-family:cursive;
            font-style: italic;
            font-size: 20px;
        }
        .w{
            font-family: monospace;
            font-style: oblique;
            font-size: 30px;
        }
        .e{
            font-family: 'Courier New', Courier, monospace;
            font-style: inherit;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <p class="q">This is a paragraph</p>
    <p class="w">This is a paragraph</p>
    <p class="e">This is a paragraph</p>
</body>
</html>
