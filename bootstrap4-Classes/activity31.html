<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosol</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="mycar" class="carousel slide" date-ride="carousel">
            <ol class="carousel-indicators">
            <li data-target="#mycar" data-slide-to="0" class="active"></li>
            <li data-target="#mycar" data-slide-to="1"></li>
            <li data-target="#mycar" data-slide-to="2"></li>
            <li data-target="#mycar" data-slide-to="3"></li>
            <li data-target="#mycar" data-slide-to="4"></li>
            <li data-target="#mycar" data-slide-to="5"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="a1.jpg" alt="" class="d-block w-100">
                </div>

                <div class="item active">
                    <img src="a2.jpg" alt=" " class="d-block w-100">
                </div>

                <div class="item active">
                    <img src="a3.jpg" alt=" " class="d-block w-100">
                </div>

                <div class="item active">
                    <img src="a4.jpg" alt=" " class="d-block w-100">
                </div>

                <div class="item active">
                    <img src="a5.jpg" alt=" " class="d-block w-100">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
