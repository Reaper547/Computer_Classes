<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript arrays</title>
</head>
<body>
    <script>
        var fruit=["Banana","Orange","Grapes","Apple"]

        document.write(fruit)
        fruit.pop( )

    </script>
