<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script objects</title>
</head>

<body>
    <script>
        name = prompt('Enter name')
        age = prompt('Enter age')
        var student = { 'id': 101, 'name': name, 'age': age, 'city': 'Londen' }
        document.write('Name of student is ' + student.name + ' Age is ' + student.age + 'he stays is ' + student.city)

        document.write("<br> squareroot of 16:"+Math.sqrt(16));
        document.write("<br> power of 2,3:" +Math.pow(2,3));
    </script>
</body>

</html>
